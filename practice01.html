<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="#" method="get">
        이름 : <input type="text" id="name"><br>
        아이디 : <input type="text" id="id"><br>
        비밀번호 : <input type="password" id="pw"><br>
        연락처 : <input type="number" id="phnum"  style="width: 60px;">-<input type="number" id="phnum2" style="width: 60px;">-<input type="number" id="phnum3" style="width: 60px;"><br>
        사진 : <input type="file" id="pic"><br>
        성별구분 : <input type="radio" name="sex" id="male">남,<input type="radio" name="sex" id="male">여<br>
        사용언어 : <input type="checkbox">한글, <input type="checkbox">영어, <input type="checkbox">일어, <input type="checkbox">중국어 <br>
        자기소개 : <textarea name="textarea id="" cols="30" rows="10">간단하게 입력하세요.</textarea><br>
        국적 : <select name="na" id="na-select">
                <option value="kor">한국</option>
                <option value="jap">일본</option>
                <option value="usa">미국</option>
                <option value="chi">중국</option>
        </select><br>
        좋아하는 음식 : <select name="food" id="food-sel" multiple>
            <option value="kimchi">김치</option>
            <option value="bulgogi">불고기</option>
            <option value="pajyon">파전</option>
            <option value="bibimbab">비빔밥</option>
            
        </select><br>
        <input type="submit">
    </form>
    </body>
</html>
